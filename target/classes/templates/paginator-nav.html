<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<nav th:fragment="paginator">


<ul class="pagination">

<li class="page-item">
<span class="page-link" th:if="${page.first}">Primera</span>
<a class="page-link" th:if="${not page.first}" th:href="@{ ${page.url}(page=0)}">Primera</a>
</li>
	<li class="page-item">
	
	<span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.pageActual-2})}">Anterior</a>

	
	</li>
	
	<li class="page-item" th:each="item : ${page.paginas}">
	<span class="page-link" th:if="${item.actual}" th:text="${item.numPaginas}"></span>
	<a class="page-link"  th:if="${not item.actual}" th:href="@{ ${page.url}(page=${item.numPaginas-1})}" th:text="${item.numPaginas}"></a>
	</li>
	
	<li class="page-item">
	<span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
<a class="page-link"  th:if="${page.hasNext}" th:href="@{ ${page.url}(page=${page.pageActual})}">Siguiente</a></li>
	
	</li>
	
	
	<li class="page-item"><span class="page-link"  th:if="${page.last}">Ultimo</span>
<a class="page-link" th:if="${not page.last}" th:href="@{ ${page.url}(page=${page.totalPage-1})}">Ultimo</a></li>
</ul>
</nav>

</body>
</html>
