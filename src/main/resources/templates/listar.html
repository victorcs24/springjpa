<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace="layout/layout :: header"></header>



<div class="container">
<h1 th:text="${titulo}" class="text-primary"></h1>
<a th:href="@{/form}">Crear Cliente</a>

<form th:action="@{/buscar}"  method = "post">

<table class="table table-striped">
<tr>
<td>Ingrese nombre:</td>
<td> <input type="text" id="nombreB" name="nombreB" th:value="${nombreB}"/> </td>
<td><input type="submit" value = "Buscar" /></td>
</tr>
</table>

</form>


<table class="table table-striped">
<thead>
<tr>
<td>ID</td>
<td>Nombre</td>
<td>Apellido</td>
<td>Email</td>
<td>Creado</td>
<td>Edit</td>
<td>Delete</td>
</tr>
</thead>
<tbody>
<tr th:each="cliente: ${clientes}">
<td th:text="${cliente.id}"></td>
<td th:text="${cliente.nombre}"></td>
<td th:text="${cliente.apellido}"></td>
<td th:text="${cliente.email}"></td>
<td th:text="${cliente.createAt}"></td>

<td ><a th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
<td ><a th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" 
		onclick="return confirm('Esta seguro que desea elimiar el registro');"></a></td>
</tr>

</tbody>

</table>
 	<nav th:replace="paginator-nav :: paginator" ></nav>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
