<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>


<div class="container">
<h1 th:text="${titulo}" class="text-primary"></h1>
<a th:href="@{/form}">Crear Cliente</a>

<form th:action="@{/buscar}"  method = "post">

<table class="table table-striped">
<tr>
<td>Ingrese nombre:</td>
<td> <input type="text" id="nombreB" name="nombreB" th:value="${nombreB}"/> </td>
<td><input type="submit" value = "Buscar" /></td>
</tr>
</table>

</form>


<table class="table table-striped">
<thead>
<tr>
<td>ID</td>
<td>Nombre</td>
<td>Apellido</td>
<td>Email</td>
<td>Creado</td>
<td>Edit</td>
<td>Delete</td>
</tr>
</thead>
<tbody>
<tr th:each="cliente: ${clientes}">
<td th:text="${cliente.id}"></td>
<td th:text="${cliente.nombre}"></td>
<td th:text="${cliente.apellido}"></td>
<td th:text="${cliente.email}"></td>
<td th:text="${cliente.createAt}"></td>

<td ><a th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
<td ><a th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" 
		onclick="return confirm('Esta seguro que desea elimiar el registro');"></a></td>
</tr>

</tbody>

</table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
